apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      # imagePullSecrets:
      # - name: testing  # Name of the secret you created
      containers:
      - name: test
        image: 400926585409.dkr.ecr.us-east-1.amazonaws.com/k8s_registory11:latest # Replace with your image details
        ports:
        - containerPort: 3006
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3006  # Make sure this matches the port your app listens on
  type: LoadBalancer
